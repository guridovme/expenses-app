<!DOCTYPE html>
<html lang="en">
<head>
    <title>Траты </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="wrapper">
    <h1>Учет расходов</h1>
    <div class="expenses"> 
        <div class="expensesInput">
            <div class="moneyInput rub">   
                <input type="number" min="1" class="moneyInput__input" id="expenseInput">
            </div>        
        </div>
        
        <button class="addButton" id="addButton">Добавить</button>

        <div class="stats">
            <div class="stats__limit">
                <span class="label">Лимит:</span> 
                <span class="rub" id="limitValue">10000</span>  
            </div>
            <div class="stats__total">
                <span class="label">Сумма:</span> 
                <span class="rub" id="totalValue">0</span>
            </div>  
            <div class="stats__status">
                <span class="label">Статус:</span> 
                <span id="statusText">все хорошо</span>   
            </div>
        </div>
        
        <div class="history">
            <h2 class="label">История трат</h2>
            <ol id="historyList"></ol>
        </div>

        <button class="clearButton" id="clearButton">Сбросить расходы</button>
    
    </div>

    </section>
    <script src="index.js"></script>
</body>
</html>
